<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/modelo :: modelo">
<meta charset="utf-8">
<body>

	<div th:fragment="conteudo">

	<head>
		<link rel="stylesheet" href="./css/mesa/style.css">
		<script src="./js/mesa/function.js"></script>
	</head>

		<div class="body-padding">
			<section class="general">
				<div class="table-manager">
					<h2 class="title-section">Gerenciamento de mesas</h2>
					<div class="table-register">
						<form class="form" method="POST" role="form"></form>
							<table class="table table-hover table-striped mb-0">
								<thead>
									<tr>
										<th>NÃºmero</th>
										<th>Status</th>
										<th>Limpeza</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="mesa:${mesas}" th:object="${mesa}">
										<td class="numerosMesa" th:text="${mesa.idMesa}"></td>
										<td>
											<a th:href="@{/alterar-mesa(id=*{idMesa}, operacao='livre')}">
												<button 
													class="botoesMesa" 
													th:style=" 'background:'+ @{ ${ mesa.livre ? '#61c473' : '#db5855' } } " 
													onclick="alterarBotao(event)" 
													th:text="${mesa.livre ? 'LIVRE' : 'OCUPADA'}"												
													>
													LIVRE
												</button>
											</a>
										</td>
										<td>
											<a th:href="@{/alterar-mesa(id=*{idMesa}, operacao='limpa')}">
												<button 
													class="botoesMesa" 
													th:style=" 'background:'+ @{ ${ mesa.limpa ? '#61c473' : '#db5855' } } " 
													onclick="alterarBotao(event)" 
													th:text="${mesa.limpa ? 'LIMPA' : 'SUJA'}"
													>
													LIMPA
												</button>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>

</body>

</html>
