<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/modelo :: modelo">
<meta charset="utf-8">
<body>
	<div th:fragment="conteudo">
		<div class="body-padding">	
			<section class="general">
				<div class="menu-bar">
					<a href="/produto-listagem"><img src="./img/list.svg"/></a>
					<a href="/produto-adicionar"><img src="./img/person.svg"/></a>
				</div>

				<div class="form-register">
                    <div class="form-user-register">
					<h2 class="title-section">Cadastro de Produto</h2>
					<form class="form" method="POST" role="form" th:object="${produto}">
						<div class="form-group-general">
							<div class="form-group columns-50">
								<label for="nome" class="col-form-label">Nome</label>
								<div>
									<input th:field="*{nomeProduto}" type="text" class="form-control" id="nome">
								</div>
							</div>
							<div class="form-group columns-50">
								<label for="Quantidade" class="col-form-label">Quantidade</label>
								<div>
									<input th:field="*{quantidade}" type="number" class="form-control" id="Quantidade">
								</div>
							</div>
						</div>
						
						<div class="form-group-general">
							<div class="form-group columns-50">
								<label for="tipo" class="col-form-label">Tipo de Produto</label>
								<div>
									<select th:field="*{tipoProduto}" class="form-control" id="tipo">
										<option th:text="${descricao}" th:value="${descricao}" th:each="descricao:${listaDescricoes}"></option>
									</select>
								</div>
							</div>
						</div>
				
						<button type="submit" class="btn btn-primary my-3">Cadastrar</button>
					</form>
				</div>
				</div>
			</section>	
		</div>
	</div>
</body>
</html>
