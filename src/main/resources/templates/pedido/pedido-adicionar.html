<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/modelo :: modelo">
<meta charset="utf-8">

<body>
	<div th:fragment="conteudo">
		<div class="general">
			<div class="menu-bar">
				<a href="/pedido-listagem"><i class="material-icons">format_align_justify</i></a>
				<a href="/pedido-adicionar"><i class="material-icons">add_box</i></a>
			</div>

			<div class="form-register">
				<h2 class="title-section">Cadastro de Pedidos</h2>
				<div class="form-user-register">
					<form class="form" action="" method="POST" role="form" th:object="${pedido}">

						<div class="form-group-general">
							<div class="form-group columns-25">
								<label for="numeroMesa" class="col-form-label">Número da
									Mesa</label>
								<div>
									<select class="form-control" th:field="*{idMesa}" id="numeroMesa" >
										<!--<option>selecione uma mesa</option>-->
										<option th:value="${'1'}" th:text="${'1'}">1</option>
										<option th:value="${'2'}" th:text="${'2'}">2</option>
										<option th:value="${'3'}" th:text="${'3'}">3</option>
									</select>
								</div>
							</div>
						</div>

						<div class="form-group-general">
							<div class="form-group columns-30">
								<label for="prodComida" class="col-form-label">Produto -
									Comida</label>
								<div>
									<select class="form-control" id="prodComida">
										<option>selecione um produto - comida</option>
										<option>Coxinha</option>
										<option>Esfirra</option>
										<option>Mini Pizza</option>
									</select>
								</div>
							</div>

							<div class="form-group columns-10">
								<label for="quantidadeComida" class="col-form-label">Quantidade</label>
								<div>
									<input type="text" class="form-control" id="quantidadeComida">
								</div>
							</div>

							<div class="form-group columns-10">
								<label id="adicionar" class="col-form-label">adicionar</label>
								<div>
									<button class="btn btn-primary w-100 text-center button-form" type="submit" name="addItem">Adicionar</button>
								</div>
							</div>

							<div class="form-group columns-30">
								<label for="prodBebida" class="col-form-label">Produto -
									Bebida</label>
								<div>
									<select class="form-control" id="prodBebida">
										<option>selecione um produto - bebida</option>
										<option>Coca Cola</option>
										<option>Guaraná Mineiro</option>
										<option>Suco de Laranja</option>
									</select>
								</div>
							</div>

							<div class="form-group columns-10">
								<label for="quantidadeBebida" class="col-form-label">Quantidade</label>
								<div>
									<input type="text" class="form-control" id="quantidadeBebida">
								</div>
							</div>

							<div class="form-group columns-10">
								<label id="adicionar" class="col-form-label">adicionar</label>
								<div>
									<button class="btn btn-primary w-100 text-center button-form">Adicionar</button>
								</div>
							</div>
						</div>

						<div class="form-group-general">
							<table class="table table-hover columns-50">
								<thead>
									<tr>
										<th>Produto - Comida</th>
										<th>Quantidade</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Mini Pizza</td>
										<td>2</td>
									</tr>
									<tr>
										<td>Coxinha</td>
										<td>1</td>
									</tr>
								</tbody>
							</table>

							<table class="table table-hover columns-50">
								<thead>
									<tr>
										<th>Produto - Bebida</th>
										<th>Quantidade</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Coca Cola lata 350ml</td>
										<td>1</td>
									</tr>
								</tbody>
							</table>
                        </div>
                        <div class="form-group-general">
							<div class="form-group columns-30">
								<label for="prodComida" class="col-form-label">Produto -
									Pastel</label>
								<div>
									<select class="form-control" id="prodComida">
										<option>selecione um produto - pastel</option>
										<option>Pastel de Queijo</option>
										<option>Pastel de Frango</option>
										<option>Pastel de Chocolate</option>
									</select>
								</div>
							</div>

							<div class="form-group columns-10">
								<label for="quantidadeComida" class="col-form-label">Quantidade</label>
								<div>
									<input type="text" class="form-control" id="quantidadeComida">
								</div>
							</div>

							<div class="form-group columns-10">
								<label id="adicionar" class="col-form-label">adicionar</label>
								<div>
									<button class="btn btn-primary w-100 text-center button-form">Adicionar</button>
								</div>
							</div>

							<div class="form-group columns-30">
								<label for="prodBebida" class="col-form-label">Produto -
									Doce</label>
								<div>
									<select class="form-control" id="prodBebida">
										<option>selecione um produto - doce</option>
										<option>Pirulito Big Big</option>
										<option>MashMallow</option>
									</select>
								</div>
							</div>

							<div class="form-group columns-10">
								<label for="quantidadeBebida" class="col-form-label">Quantidade</label>
								<div>
									<input type="text" class="form-control" id="quantidadeBebida">
								</div>
							</div>

							<div class="form-group columns-10">
								<label id="adicionar" class="col-form-label">adicionar</label>
								<div>
									<button class="btn btn-primary w-100 text-center button-form">Adicionar</button>
								</div>
							</div>
						</div>

						<div class="form-group-general">
							<table class="table table-hover columns-50">
								<thead>
									<tr>
										<th>Produto - Pastel</th>
										<th>Quantidade</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Pastel de Frango</td>
										<td>2</td>
									</tr>
									<tr>
										<td>Pastel de Chocolate</td>
										<td>1</td>
									</tr>
								</tbody>
							</table>

							<table class="table table-hover columns-50">
								<thead>
									<tr>
										<th>Produto - Doce</th>
										<th>Quantidade</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Pirulito Big Big</td>
										<td>5</td>
									</tr>
								</tbody>
							</table>
              
						</div>

						<button type="submit" class="btn btn-primary my-3">Cadastrar
							Pedido</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
